<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Té Premium Argentina</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <form id="loginForm">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            
            <button type="submit">Continuar</button>
            <p class="signup-text">¿No tienes una cuenta? <a href="register.html">Regístrate</a></p>
        </form>
        <div id="loginMessage"></div> <!-- Mensaje de error o éxito -->
        <button class="back-button" onclick="window.location.href = '../index.html'">Regresar al inicio</button>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
