<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Té Premium Argentina</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="register-container">
        <h1>Registro</h1>
        <form id="registerForm">
            <label for="registerName">Nombre de Usuario</label>
            <input type="text" id="registerName" placeholder="Ingresa tu nombre de usuario" required>
        
            <label for="registerEmail">Correo Electrónico</label>
            <input type="email" id="registerEmail" placeholder="Ingresa tu correo" required>
        
            <label for="registerPassword">Contraseña</label>
            <div class="input-wrapper">
                <input type="password" id="registerPassword" placeholder="Ingresa tu contraseña" required>
                <span class="toggle-password" onclick="togglePasswordVisibility('registerPassword')">👁️</span>
            </div>
        
            <label for="registerPasswordConfirm">Confirmar Contraseña</label>
            <div class="input-wrapper">
                <input type="password" id="registerPasswordConfirm" placeholder="Confirma tu contraseña" required>
                <span class="toggle-password" onclick="togglePasswordVisibility('registerPasswordConfirm')">👁️</span>
            </div>
        
            <div id="registerMessage" class="message"></div>
        <br>
            <button type="submit" class="register-button">Registrarse</button>
        </form>
        
        <div id="registerMessage"></div> <!-- Mensaje de error o éxito -->
        <button class="back-button" onclick="window.location.href = '../index.html'">Regresar al inicio</button>
    </div>
    
    <script src="../js/register.js"></script>


</body>
</html>
